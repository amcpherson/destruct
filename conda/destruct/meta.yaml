package:
  name: destruct
  version: '0.4.20'

source:
  git_url: https://github.com/amcpherson/destruct.git
  git_rev: v0.4.20

build:
  number: 1

requirements:
  build:
    - python
    - numpy==1.21.5

  run:
    - python
    - numpy==1.21.5
    - pandas
    - pypeliner
    - pygenes
    - bowtie
    - pyyaml
    - matplotlib
    - seaborn
    - pysam

about:
  home: http://bitbucket.org/dranew/destruct
  license: MIT
  summary: 'Bioinformatics tool for joint prediction of rearrangement breakpoints from single or multiple tumour samples'

